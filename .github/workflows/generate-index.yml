name: Generate notes index

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (none required)
        run: npm ci || true

      - name: Generate index.json
        run: node tools/generate_index.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add assets/notes_index.json
            git commit -m "chore: regenerate notes index"
            git push
          fi
