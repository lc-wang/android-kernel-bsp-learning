name: Generate notes index

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-index:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (none required)
        run: npm ci || true

      - name: Show repo tree before
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Generate index.json
        run: node tools/generate_index.js

      - name: Show generated file (debug)
        run: |
          echo "assets folder exists?"; ls -la assets || true
          echo "file content (first 200 lines):"
          if [ -f assets/notes_index.json ]; then
            head -n 200 assets/notes_index.json || true
          else
            echo "assets/notes_index.json not found"
          fi

      - name: Commit changes (handle new/untracked files)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Force add the generated file (in case assets/ is in .gitignore)
          if [ -f assets/notes_index.json ]; then
            git add -f assets/notes_index.json
          fi

          echo "GIT STATUS (porcelain):"
          git status --porcelain

          echo "--- GIT DIFF (staged) ---"
          git diff --cached --name-only || true

          # If there are staged changes, commit and push
          if git diff --cached --quiet; then
            echo "No staged changes to commit"
          else
            echo "Committing changes..."
            git commit -m "chore(ci): regenerate notes index"
            git push
          fi
